<div class="d1">
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef>waterplantname</th>
      <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
    </ng-container>
    <ng-container matColumnDef="disease">
      <th mat-header-cell *matHeaderCellDef>waterstorage</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!editMode">{{ element[1] }}</ng-container>
        <input *ngIf="editMode" type="text" [(ngModel)]="element[1]">
      </td>
    </ng-container>
    <ng-container matColumnDef="cause">
      <th mat-header-cell *matHeaderCellDef>location</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!editMode">{{ element[2] }}</ng-container>
        <input *ngIf="editMode" type="text" [(ngModel)]="element[2]">
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="editData(element)">
          <mat-icon>{{ editMode ? 'save' : 'edit' }}</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteData(element[0])">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['sno', 'disease', 'cause', 'edit']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['sno', 'disease', 'cause', 'edit']"></tr>
  </table>
  <button mat-raised-button color="primary" style="float: right;" (click)="show()">Add data</button><br><br>
  
</div>

<div class="d1">
  <div class="t1">
    <table>
      <caption><h2></h2></caption>

      <tr>
        <td><input type="text" name="hotalid" placeholder="Enter waterplantname" [(ngModel)]="newCause.id"></td>
        <td><input type="text" name="hotal_name" placeholder="Enter waterstorage" [(ngModel)]="newCause.ws"></td>
        <td><input type="text" name="foodtype" placeholder="Enter location" [(ngModel)]="newCause.loc"></td>
        <button mat-raised-button color="accent" style="float: right;align-self: center;" (click)="insertData(newCause)">Submit</button>
      </tr>
    </table>
  </div>
</div>
